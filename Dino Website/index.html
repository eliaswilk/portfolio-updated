<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome Dino Game!</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="outside">
    <h1>Welcome to the Bike Game! 🏍️</h1>
  </div>
  <div class="game">
    <div id="dino"></div>
    <div id="cactus"></div>
    <div id="background"></div>
    <div id="boost"></div>
  </div>
<div class="outside">
  <h2>Instructions:</h2>
  <li>1. Be fast when you start the game!</li>
  <li>2. Press any button to jump but space button is preferred.</li>
  <li>3. For the bike sound to work please press the start button when the <br>game is on and then click the game background after.</li>
  <p></p>
</div>

  <audio id="jumpSound">
    <source src="jumpsound.ogg" type="audio/ogg">
  </audio>
  <audio autoplay controls loop>
    <source src="bikesound.ogg" type="audio/ogg">
  </audio>


  <a href="../index.html"><button class="go-back">Go Back</button></a>

  <script src="scripts.js"></script>
</body>
</html>
